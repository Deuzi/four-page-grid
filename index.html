<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="blog-container">
            <header>
                <p>Reliable, efficient delivery</p>
                <p class="bold">Powered by Technology</p>
                <p class="desc">
                    Our Artifical intelligence powered tools use millons of project data points to ensure that your project is successful.
                </p>
            </header>
            <article class ="align supervisor">
                <figure>
                    <figcaption>
                        <h3>Superior</h3>
                        <p>Monitors activity to identify project roadblocks</p>
                    </figcaption>

                    <img src="four-card-feature-section-master/images/icon-supervisor.svg" alt="#">
                </figure>
            </article>

            <article class ="align team-b">
                <figure>
                    <figcaption>
                        <h3>Team Builder</h3>
                        <p>Scan our talent  network to create the optimal team for your projects</p>
                    </figcaption>
                    <img src="four-card-feature-section-master/images/icon-team-builder.svg" alt="#">              </figure>
            </article>

            <article class ="align karma">
                <figure>
                    <figcaption>
                        <h3>Karma</h3>
                        <p>Regularly evalutes our talent to ensure quailty</p>
                    </figcaption>

                    <img src="four-card-feature-section-master/images/icon-karma.svg" alt="#">
                </figure>
            </article>

            <article class ="align calculator">
                <figure>
                    <figcaption>
                        <h3>Calculator</h3>
                        <p>Uses datafrom past oeijects to provide better delivery estimates /p>
                    </figcaption>

                    <img src="four-card-feature-section-master/images/icon-calculator.svg" alt="#">
                </figure>
            </article>
            
        </div>
    </main>
    
</body>
</html>
