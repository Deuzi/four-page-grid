<!DOCTYPE html>
<html lang="en">
<head>

    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="blog-content">
            <header>
               <h1>Reliable, efficient delivery</h1>

                <p class="desc">
                    Our Artifical intelligence powered tools use millons of project data points to ensure that your project is successful.
                </p>
            </header>

            <div class="article-container">

                <article class = "supervisor">
                    <figure>
                        <figcaption>
                            <h3>Superior</h3>

                        <img src="four-card-feature-section-master/images/icon-supervisor.svg" alt="#">

                </article>

                <article class ="align karma">
                    <figure>
                        <figcaption>

                        <img src="four-card-feature-section-master/images/icon-karma.svg" alt="#">

                </article>

                <article class ="align calculator">
                    <figure>
                        <figcaption>
                            <h3>Calculator</h3>
